// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        // Sdk and tools
        compileSdkVersion = 29
        minSdkVersion = 23
        targetSdkVersion = 29

        espressoVersion = '3.3.0-alpha03'
        gradleVersion = '3.6.0-beta05' // '4.0.0-alpha04'
        junitVersion = '4.12'
        kotlinMavigationVersion = '1.0.0-alpha11'
        navigationVersion = "1.0.0"
        kotlinVersion = '1.3.61'
        runnerVersion = '1.3.0-alpha03'
        supportLibraryVersion = '28.0.0'
    }

    repositories {
        google()
        jcenter()
        // mavenCentral()   // Kotlin
    }
    dependencies {
        // https://developer.android.com/studio/releases/gradle-plugin
        // https://gradle.org/releases/
        //
        //    Plugin             Gradle
        //    ==============     =====================
        //    3.3.0-3.3.2        4.10.1-5.1   (with 4.x+ use Google repo instead of maven)
        //    3.4.0-3.4.1        5.1.1-5.4
        //    3.5.0+             5.4.1-5.6.4
        //
        classpath "com.android.tools.build:gradle:${gradleVersion}"

        // Kotlin
        // classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        // mavenCentral()   // Kotlin
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
